name: CI Frontend

on:
  push:
    branches:
      - dev
      - 'feature/**'
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - dev
      - main
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    name: âš›ï¸ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    name: ğŸ³ Build Frontend Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
      - name: Build Frontend image
        run: docker build -t frontend-test ./frontend
